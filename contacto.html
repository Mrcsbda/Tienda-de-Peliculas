<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/contacto.css" />
    <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Contacto</title>
  </head>
  <body>
    <nav>
      <img src="images/logo.svg" alt="logo" />
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="index.html#peliculas">Catálogo</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
    <main>
        <h1>¿Tienes dudas o sugerencias? ¡Escribenos!</h1>
        <section class="form-container">
            <form action="">
                <label for="name">
                    <span>Nombre Completo</span>
                </label>
                <input id="name" type="text" placeholder="Nombres y apellidos" required>
                <label for="phone">
                    <span>Teléfono</span>
                </label>
                <input id="phone" type="number" placeholder="Número teléfonico" required>
                <label for="email">
                    <span>Correo Electronico</span>
                </label>
                <input id="email" type="email" placeholder="Correo Electronico" required>
                <label for="sugerencias">
                    <span>¡Escribenos aqui tu duda o sugerencia!</span>
                  </label>
                  <textarea id="sugerencias" placeholder="Dejanos aqui tu comentario" required></textarea>
                  <button type="submit">Enviar</button>
            </form>
        </section>



    </main>
    <footer>
      <section class="footer">
        <div class="redes">
          <img src="images/whatsapp.svg" alt="" />
          <img src="images/twitter.svg" alt="" />
          <img src="images/facebook.svg" alt="" />
        </div>
        <div class="otros">
          <span>Privacidad</span>
          <span>Terminos y condiciones</span>
          <span>Contactos</span>
        </div>
      </section>
    </footer>
  </body>
</html>
